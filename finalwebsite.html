<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0E1A32;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('finalimg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }


        .header {
            font-size: 1.2em;
            margin-bottom: 20px;
        }



        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .slogan {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .job-count {
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 15px 40px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        .login-btn {
            background-color: white;
            color: black;
        }

        .register-btn {
            background-color: rgba(78, 30, 120, 0.96);
            color: white;
        }

        .download-app-btn {
            background-color: #FF5733;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">

    </div>
    <div class="logo">Naukri</div>
    <div class="slogan">Find your dream job now</div>
    <div class="job-count">5 lakh+ jobs for you to explore</div>
    <div class="buttons">

        <a href="finallogin.html"><button class="login-btn">Login</button></a>
        <a href="registerpage.html"><button class="register-btn">Register</button></a>


</div>
</body>
</html>
