<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Business</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: ;
            background-image: url('finalimg.jpeg');
            background-size: cover;
            margin: 0;
        }
        .register-form {
            background-color: ;
            opacity:0.8;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            color: white;
        }
        .register-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #070707;
        }
        .register-form input[type="text"],
        .register-form input[type="password"],
        .register-form input[type="email"],
        .register-form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color : #9c45c0;
            color: white;
            border-radius: 2px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-form button:hover {
            background-color:  #4e1e78;
        }
        .register-form .signin-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #b952e3;
        }
        .register-form .signin-link a {
            color: #b952e3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="register-form">
    <h1>Register Your Business</h1>
    <form action="#">
        <label for="business-name">Business Name</label>
        <input type="text" id="business-name" name="business-name" placeholder="Enter your business name..." required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address..." required>

        <label for="contact-number">Contact Number</label>
        <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number..." pattern="[0-9]{10}" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password..." required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your password again..." required>

        <button type="submit">Sign up</button>
        <div class="signin-link">
            Already have an account? <a href="finallogin.html">Login in.</a>
        </div>
    </form>
</div>
</body>
</html>
