<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Account</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: ;
            background-image: url('finalimg.jpeg');
            background-size: cover;
            margin: 0;
        }
        .register-form {
            background-color: ;
            opacity:0.8;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            color:white;
        }
        .register-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #070707;
        }
        .register-form input[type="text"],
        .register-form input[type="password"],
        .register-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-form button {
            width: 100%;
            padding: 10px
            border: none;
            background-color : rgba(78, 30, 120, 0.96);
            color: white;
            border-radius: 2px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-form button:hover {
            background-color:  #4e1e78;
        }
        .register-form .signin-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: rgba(167, 111, 214, 0.96);
        }
        .register-form .signin-link a {
            color: rgba(167, 111, 214, 0.96);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h1>Register your account</h1>
        <form action="#">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your first name..." required>
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="name" placeholder="Enter your last name..." required>

            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber" name="name" placeholder="Enter your phone number..." required>


            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter a username..." required>

            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address..." required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password..." required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your password again..." required>

            <button type="submit">Sign up</button>
            <div class="signin-link">
                Already have an account? <a href="finallogin.html">Login in.</a>
            </div>
        </form>
    </div>
</body>
</html>
