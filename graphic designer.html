<body>

<div class="job-card">
    <div class="company-logo">
        <img src="graphic-designer2.webp" alt="Company 2 Logo" style="width:400px;height:200px;">
    </div>

        <h3>Graphic Designer</h3>

<div class="job-card">

        <img src="graphic-designer3.webp" alt="Company 3 Logo" style="width:400px;height:200px;">
    </div>
    <div class="job-card-details">
        <h3>Graphic Designer</h3>
        <p>Artistic Hub - Chennai</p>
        <p>Posted 3 days ago</p>
        <p>Be among the first 25 applicants</p>
        <button class="apply-button">Apply</button>
        <button class="save-button">Save</button>
        <button class="book-appointment-button" onclick="toggleAppointmentForm()">Book an Appointment/Interview</button>
    </div>
</div>

<script>
    function toggleAppointmentForm() {
        var formContainer = document.getElementById('appointmentForm');
        if (formContainer.style.display === "none" || formContainer.style.display === "") {
            formContainer.style.display = "block";
        } else {
            formContainer.style.display = "none";
        }
    }
    function filterJobs() {
        var dropdown = document.getElementById('jobDropdown');
        var selectedJob = dropdown.value;

        console.log("Selected job: " + selectedJob);
    }


</script>


<!-- Hidden form that appears when booking an appointment -->
<div class="appointment-form-container" id="appointmentForm">
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" name="experience" min="0" required><br>

        <label for="jobApplyingFor">Job Applying For:</label>
        <input type="text" id="jobApplyingFor" name="jobApplyingFor" required><br>

        <label for="appointmentDate">Select Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="toggleAppointmentForm()">Cancel</button>
    </form>
</div>

<script src="afterhomepage.js"></script>
</body>
</html>
